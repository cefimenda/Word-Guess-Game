<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Personal References -->
    <link href="assets/css/style.css" rel="stylesheet">
    <script src = "assets/javascript/playerObjects.js" type = "text/javascript"></script>
    <script src = "assets/javascript/filters.js" type = "text/javascript"></script>
    <script src = "assets/javascript/game.js" type = "text/javascript"></script>


    <title>World Cup Hangman</title>
</head>
<body>
    <!-- Modals -->
    <!-- Modal -->
        <div class="modal" id = "settings" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="header text-lg">
                        <h1 class ="text-center modalTitle my-3">SETTINGS</h1>
                        <hr>
                        </button>
                    </div>
                    <div id = "settings-body"class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <h3 class="text-center">Difficulty</h3>
                                <hr>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="allCountriesRadio" value="allCountries">
                                    <label class="form-check-label" for="allCountriesRadio">
                                        All Countries
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="topCountriesRadio" value="topCountries" checked>
                                    <label class="form-check-label" for="topCountriesRadio">
                                        Top Countries
                                    </label>
                                </div>
                                <br>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name = "infoView" value="Goalkeeper" id="displayInfoBox" checked>
                                    <label class="form-check-label" for="defaultCheck1">
                                        Display Player Info
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <h3 class = "text-center">Chances</h3>
                                <hr>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">How Many Tries?</label>
                                    <select class="form-control w-50 h-50" id="chancesOption">
                                        <option>5</option>
                                        <option>7</option>
                                        <option selected>10</option>
                                        <option>12</option>
                                        <option>15</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                <h3 class = "text-center">Positions</h3>
                                <hr>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name = "checkbox" value="Goalkeeper" id="goalkeeperBox" checked>
                                    <label class="form-check-label" for="defaultCheck1">
                                        Goalkeeper
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name = "checkbox" value="Defender" id="defenderBox" checked>
                                    <label class="form-check-label" for="defaultCheck2">
                                        Defender
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name = "checkbox" value="Midfielder" id="midfielderBox" checked>
                                    <label class="form-check-label" for="defaultCheck2">
                                        Midfielder
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name = "checkbox" value="Forward" id="forwardBox" checked>
                                    <label class="form-check-label" for="defaultCheck2">
                                        Forward
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- End Modal -->
    <!-- Modal -->
    <div class="modal" id = "scrapbook" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="header text-lg">
                <h1 class ="text-center modalTitle my-3">SCRAPBOOK</h1>
                <hr>
                </button>
            </div>
            <div id = "scrapbook-body"class="modal-body mx-auto">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
    <!-- Modal -->
    <div class="modal" id = "winModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="header text-lg">
                <h1 class ="text-center modalTitle my-3">GOAL!!!</h1>
                <hr>
                </button>
            </div>
            <div id = "win-modal-body"class="modal-body">
            </div>
            <div class="modal-footer mx-auto">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id = "saveToBook" class="btn btn-success">Save Card</button>
            </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
    <!-- Modal -->
    <div class="modal" id = "loseModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="header text-lg">
                <h1 class ="text-center modalTitle my-3">You Lost!</h1>
                <hr>
                </button>
            </div>
            <div class="modal-body text-center">
                You don't get this player's card!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
    <div class="container">
        <!-- Game Title -->
        <div class="row">
            <div class="col col-12 mt-3">
                <h1 class = "title">WORLD CUP 2018 HANGMAN</h1>
            </div>
        </div>
        <!-- Game Window -->
                <!-- Scores -->
        <div class="row">
            <div class="col-3">
                <div id = "volume" class = "mt-3">
                    <i id = "volumeIcon" class="fas fa-play-circle rounded bg-light float-left p-1"></i><p class = "text-light"> &nbsp WC'18 Official Song</p>
                </div>
            </div>
            <div class="col-6 bg-light p-4 mx-auto rounded my-3 text-center">
                <h2 id ="score">Click Start to Begin</h2>
            </div>
            <div class="col-3">
                <button id="settingsButton" class = "btn-outline-light float-right mt-3">Settings</button>
                <br>
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <!-- Target Word Display -->
                <div class="row">
                    <div class="col-12 w-100 p-3 rosso shadow-lg text-light text-center mb-2 d-none">
                        <p id="playerInfo"></p>
                        <h2 id="display"></h2>
                    </div>
                </div>
                <!-- Wrong Guesses Display -->
                <div class="row">
                    <div class="col-12 w-100 p-3 rosso shadow-lg text-center mt-2 d-none">
                        Wrong Guesses
                        <h2 id = "guesses"></h2>

                    </div>
                    <button id = "displayButton" class = "btn-outline-light w-100 mt-2">Start</button>
                    <button id = "seeCardButton" class = "btn-outline-light w-100 mt-2 d-none">See Scrapbook</button>
                </div>
            </div>
                <!-- Result Animation -->
            <div class="col-4">
                <div class = "field d-block mx-auto">
                    <img id = "fieldImage" src = "assets/images/FootballField.png" height = "100%" width ="100%">
                    <img id = "ballImageUser" src = "assets/images/WorldCupBall.png" height = "10%" width ="15%">
                    <img id = "ballImageAI" src = "assets/images/WorldCupBall.png" height = "10%" width ="15%">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
